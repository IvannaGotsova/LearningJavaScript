<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
    <title>Guess The Number</title>
</head>
<body>
    <label for="">Choose a Number Between 1 and 100:</label>
    <br><br>
    <input type="number" name="" id="input-number" placeholder="Choose a number here...">
    <p id="input-result"></p>
    <br><br>
    <label for="">Draw a Number:</label>
    <br><br>
    <button type="button" id="draw-input" onclick="drawNumber()">Draw a Number</button>
    <br><br>
    <p id="draw-result"></p>
    <br><br>
    <button type="button" id="submit-button" onclick="submitNumber()">Submit</button>
    <br><br>
    <p id="submit-result"></p>
    <br><br>
    <button type="button" id="clear-button" onclick="clearNumber()">Clear</button>
</body>
</html>
